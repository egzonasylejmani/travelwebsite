{% extends "layouts/app.html" %}

{% block title %}
    Register
{% endblock %}


{% block content %}
    {% if form.errors %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ form.errors }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <h2 class="mt-5 mb-3">Register</h2>
    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password1">{{ form.password1.label }}</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="password2">{{ form.password2.label }}</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-sm btn-primary mt-2">Register</button>
        <a href="{% url 'login' %}" class="btn btn-sm btn-link ms-2">Login</a>
    </form>
{% endblock %}
